{{ $releases   := site.Data.releases }}
{{ $latest     := printf "%s" (index $releases 0) }}
{{ $version    := index (split .File.Path "/") 1 }}
<article class="article">
  {{ with (eq $version "edge") }}
  <div class="message is-danger">
    <div class="message-body">
      This version is still under development! Latest stable release is <a href="/docs/latest">{{ $latest }}</a>
    </div>
  </div>
  {{ end }}
  <div class="container">
    <section class="hero">
      <div class="hero-body">
        <p class="title is-size-1 is-size-2-mobile">
          Support
        </p>
      </div>
    </section>
    <section class="section">
      <div class="content">
        {{ .Content }}
      </div>
    </section>
  </div>
</article>
